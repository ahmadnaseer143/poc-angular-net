<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header text-center">
          <h2>Edit User</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="editForm">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your name"
                formControlName="name"
              />
              <div
                *ngIf="
                  editForm.get('name')?.hasError('required') &&
                  editForm.get('name')?.touched
                "
                class="text-danger"
              >
                Name is required
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
                formControlName="email"
              />
              <div
                *ngIf="
                  editForm.get('email')?.hasError('required') &&
                  editForm.get('email')?.touched
                "
                class="text-danger"
              >
                Email is required
              </div>
              <div
                *ngIf="
                  editForm.get('email')?.hasError('email') &&
                  editForm.get('email')?.touched
                "
                class="text-danger"
              >
                Invalid email format
              </div>
            </div>
            <div class="mb-3">
              <label for="mobile" class="form-label">Mobile</label>
              <input
                type="tel"
                class="form-control"
                id="mobile"
                placeholder="Enter your mobile number"
                formControlName="mobile"
              />
              <div
                *ngIf="
                  editForm.get('mobile')?.hasError('required') &&
                  editForm.get('mobile')?.touched
                "
                class="text-danger"
              >
                Mobile Number is required
              </div>
            </div>
            <div class="d-grid">
              <button
                type="button"
                class="btn btn-primary"
                (click)="updateUserDetails()"
              >
                Update User
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
